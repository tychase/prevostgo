<!DOCTYPE html>
<html>
<head>
    <title>Trigger PrevostGO Scraper</title>
</head>
<body>
    <h1>PrevostGO Scraper Trigger</h1>
    <button onclick="runScraper()">Run Scraper</button>
    <div id="status"></div>
    <pre id="result"></pre>

    <script>
        async function runScraper() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            statusDiv.textContent = 'Running scraper... This may take a few minutes.';
            
            try {
                const response = await fetch('https://prevostgo-production.up.railway.app/api/inventory/scrape?fetch_details=true', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                statusDiv.textContent = 'Scraper completed!';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                statusDiv.textContent = 'Error running scraper';
                resultDiv.textContent = error.toString();
            }
        }
    </script>
</body>
</html>
