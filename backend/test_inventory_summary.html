<!DOCTYPE html>
<html>
<head>
    <title>Test Inventory Summary</title>
</head>
<body>
    <h1>Inventory Summary Test</h1>
    <div id="results"></div>
    
    <script>
        async function testSummary() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test the summary endpoint
                const response = await fetch('http://localhost:8000/api/inventory/summary');
                const data = await response.json();
                
                resultsDiv.innerHTML = '<h2>Summary Data:</h2>';
                resultsDiv.innerHTML += '<h3>By Converter:</h3>';
                resultsDiv.innerHTML += '<pre>' + JSON.stringify(data.by_converter, null, 2) + '</pre>';
                
                resultsDiv.innerHTML += '<h3>By Model:</h3>';
                resultsDiv.innerHTML += '<pre>' + JSON.stringify(data.by_model, null, 2) + '</pre>';
                
                resultsDiv.innerHTML += '<h3>Total Coaches:</h3>';
                resultsDiv.innerHTML += '<p>' + data.total_coaches + '</p>';
                
            } catch (error) {
                resultsDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                console.error('Error:', error);
            }
        }
        
        // Run test when page loads
        testSummary();
    </script>
</body>
</html>
